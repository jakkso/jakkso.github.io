    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <script>
    		window.onkeyup = keyup;
    		var inputTextValue;
    		function keyup(e) {
    			inputTextValue = e.target.value;
    			if (e.keyCode == 13) {
    				window.location = "http://www.google.com/search?q=" + inputTextValue;
    			}
    		}
    	</script>
  </head>
  <body>
    <nav class="header">
      <div class="dropdown">
        <button class="dropbtn">Moto</button>
        <div class="dropdown-content">
           <a target="_blank" href="https://www.4chan.org/o/dbt">/dbt/</a>
           <a target="_blank" href="https://www.reddit.com/r/CalamariRaceTeam/">/r/crt/</a>
           <a target="_blank" href="https://www.reddit.com/r/motorcycles/">/r/moto</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Web Dev</button>
        <div class="dropdown-content">
           <a target="_blank" href="https://developer.mozilla.org/en-US/docs/Learn">MDN</a>
           <a target="_blank" href="https://gitlab.com/users/sign_in">GitLab</a>
           <a target="_blank" href="https://github.com">GitHub</a>
           <a target="_blank" href="https://www.4chan.org/g/wdg">/wdg/</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Gaming</button>
        <div class="dropdown-content">
           <a target="_blank" href="http://store.steampowered.com">Steam</a>

           <a target="_blank" href="https://www.reddit.com/r/minecraft">MC</a>
        </div>
      </div>
    </nav>
    <div class=parent>
      <div class="container">
        <p class="banner">Speak The Truth</p>
        <input id="search_bar", style="search", type="text", spellcheck="false", onKeydown="Javascript: if (event.keyCode == 13) search();", autofocus>
      </div>
    </div>
    <div class="footer">
     <div class="footer-left">
